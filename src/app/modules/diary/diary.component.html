<div class="container">
    <div class="diary-header">
      <h1 class="page-title">Diário Emocional</h1>
      <button mat-raised-button color="primary" (click)="openDiaryForm()">
        <mat-icon>add</mat-icon> Novo registro
      </button>
    </div>
    
    <p class="page-description">
      Registre seus sentimentos e emoções, ajudando no autoconhecimento e monitoramento do seu estado emocional ao longo do tempo.
    </p>
    
    <div class="diary-content" *ngIf="entries$ | async as entries">
      <div *ngIf="entries.length === 0" class="no-entries">
        <mat-card>
          <h2>Sem registros ainda</h2>
          <p>Comece a registrar seu diário emocional hoje para acompanhar seu bem-estar ao longo do tempo.</p>
          <button mat-raised-button color="primary" (click)="openDiaryForm()">
            <mat-icon>add</mat-icon> Criar Primeiro Registro
          </button>
        </mat-card>
      </div>
      
      <div *ngIf="entries.length > 0" class="entries-list">
        <cm-diary-entry 
          *ngFor="let entry of entries" 
          [entry]="entry"
          (delete)="deleteEntry($event)"
          (edit)="editEntry($event)">
        </cm-diary-entry>
      </div>
    </div>
    
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </div>
